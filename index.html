<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- My Stuff-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css" />
<!--
        <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script src="script-v2.js"></script>
-->
        
        <!-- Bootstrap-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
<!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->
            
    </head>
    
    
    
    <header>
        <title>Soodoku</title>
    </header>    
    
    
    
    <body>
        
        <div class="container-fluid">
            
            <div id="control-panel">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title"><b>Soodoku</b></h4>
                    </div>
                    <div class="panel-body">
                        <div class="btn-group">
                            <button type="button" id="btn-new" class="btn btn-default" data-toggle="modal" data-target="#random-board-modal">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Random
                            </button>
                            <!-- No ID currently assigned -->
                            <button type="button" id="" class="btn btn-default" data-toggle="modal" data-target="#choose-board-modal">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Choose New
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" id="btn-reset" class="btn btn-default">
                                <span class="glyphicon glyphicon-th" aria-hidden="true"></span> Reset Board
                            </button>
                        </div>
                        
                    </div>
                    <div class="panel-footer">
                        <h4 id="difficulty-label"></h4>
                    </div>
                </div>
            </div>
            
            <div id="puzzle-div">
            </div>
            
            
        </div>
        
        
        
        <div class="modal fade" id="random-board-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>New Board Difficulty</h1>
                    </div>
                    <div class="modal-body">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                
                                <button type="button" id = "easy" class="btn btn-success btn-difficulty-select" data-dismiss="modal">Easy</button>
                                
                                <button type="button" id = "medium" class="btn btn-warning btn-difficulty-select" data-dismiss="modal">Medium</button>
                                
                                <button type="button" id = "difficult" class="btn btn-danger btn-difficulty-select" data-dismiss="modal">Difficult</button>
                                
                                <button type="button" id = "impossible" class="btn btn-difficulty-select" data-dismiss="modal">Impossible</button>
                                
                            </div>
                            <div class="btn-group">
                                <button type="button" id="random" class="btn btn-default btn-difficulty-select" data-dismiss="modal">I'm feeling lucky (Random)</button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal for loading new specified board, incomplete -->
        
        <div class="modal fade" id="choose-board-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>New Board Difficulty</h1>
                    </div>
                    <div id="choose-panel" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
    
</html>
